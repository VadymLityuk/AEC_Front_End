<!DOCTYPE html>
<html>
<head>
    <meta charset="uts-8">
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message | capitalize}}</h1>
        <script>
            let vm = new Vue({
                el: "#app",
                data: {
                    message : "capitalize first letter",
                },
                filters : {
                capitalize: function (value){
                    if(!value) return "";
                    value - value.toString();
                    return value.charAt(0).toUpperCase() + value.sl
                },
                },
            });
            Vue.filters("")
        </script>

    </div>
</body>



</html>
