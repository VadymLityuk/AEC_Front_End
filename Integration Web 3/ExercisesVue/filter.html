<!DOCTYPE html>
<html>
<head>
    <meta charset="uts-8">
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message | capitalize}}</h1>
    </div>
        <script>
            let vm = new Vue({
                el: "#app",
                data: {
                    message : "capitalize first letter",
                },
                filters: {
          capitalize: function (value) {
              console.log('allo');
            if (!value) return "";
            value = value.toString();
            return value.charAt(0).toUpperCase() + value.slice(1);
          },
        },
      });
        </script>


</body>



</html>
