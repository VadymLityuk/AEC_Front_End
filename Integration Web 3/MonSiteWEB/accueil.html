<!DOCTYPE html>
<html>
    <head>
        <title>Mon Site Web</title>
        <link rel="stylesheet" href="style/style.css">
        <script type="text/javascript" src="js/dynamic.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
      
    </head>

<body>
    <div  id="app">
        <div w3-include-html="header.html"></div>
        <h1  id="monTitre"><span class="blink">{{ monTitre }}</span></h1>
        <h2>Firstname : {{ firstname}}</h2>
        <h2>Lastname : {{lastname}}</h2>
        <h3>{{mydetails}}</h3>
        <p>{{ message }}</p>

        <div w3-include-html="footer.html"></div>
    </div>
</body>
</html>


<script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue !',
        monTitre: 'Bienvenue dans mon site',
        firstname : 'Vadym',
        lastname : 'Lityuk',
        mydetails: 'Age: 28 , Eyes Color : Brown , Hair Color : Blonde'
      }
    })
    </script>
    
    <script>
        includeHTML();
    </script>
