<!DOCTYPE html>
<html>

        <script type="text/javascript" src="js/dynamic.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
      
    </head>

<body>
    <div  id="app">
        <div w3-include-html="header.html"></div>
        <h1  id="monTitre"><span class="blink">{{ monTitre }}</span></h1>

        <h3>avec Vue Js</h3>

</html>


<script>

      el: '#app',

      }
    })
    </script>
    
    <script>
        includeHTML();
    </script>
