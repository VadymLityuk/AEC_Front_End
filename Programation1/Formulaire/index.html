<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container-fluid text-center" >
    <img  src="https://upload.wikimedia.org/wikipedia/en/c/ce/MtlComicCon2011_logo.png">
    </div>
</header>


<form action="">
    <div class="container-fluid">
        <div class="form-group col-md- ">
            <label for="nom">Entrez le nom d'usager</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom">
        </div>
        <div class="form-group col-md-">
            <label for="password">Entrez le mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group col-md-">
            <label for="confirmpassword">Confirmez le mot de passe</label>
            <input type="password" class="form-control" id="confirmpassword" placeholder="Password">
        </div>

            <div class="form-group col-md-">
                <label for="inputEmail4">Entrez le courriel</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Star Wars</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">MARVEL</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
            <label class="form-check-label" for="inlineRadio3">DC </label>
        </div>




<div class="container-fluid text-center">
    <button type="submit" class="btn btn-primary">Envoyer</button>
</div>


</body>
</html>
