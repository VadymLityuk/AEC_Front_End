
  <div class="minirofrait">
<mat-card  >
    <mat-card-header  >
        <mat-card-title >{{forfait.destination}} </mat-card-title>
        <mat-card-title>de {{forfait.villeDeDepart}}</mat-card-title>
        <mat-card-title>{nbetoiles}</mat-card-title>
        <div class="forfaitved" *ngIf="forfait.forfaitVed">
          <mat-card-subtitle class="blink">Forfait Vedette</mat-card-subtitle>
         </div>
        
    </mat-card-header>
    <mat-card-content>
       Hotel {{forfait.hotel.nom}} 
      </mat-card-content>
    <mat-card-actions >
    
    <div class="forfaitdiv"  *ngIf="forfait.rabais>0;"else >
   
          <p class="strikethrough"> {{forfait.prix}}$</p>
          <p class="forfaitrabais"> Rabais de :{{forfait.rabais}}$</p>
       <p class="forfaitrabais"> Prix finale:  {{forfait.prix-forfait.rabais}}$</p>
</div>
    </mat-card-actions>
    <mat-card-footer >
        <p class="subhotel" >{{forfait.hotel. nbetoiles}} Ã©toiles</p>
        
        <p class="subhotel">{{forfait.dateDepart}}, 7 jours</p>
    </mat-card-footer>
  </mat-card>
</div>
