<div >
    <fieldset >

      
 <mat-form-field  appearance="fill">
                <mat-label>Date de départ</mat-label>
                <input matInput [min]="minDateDepart" [matDatepicker]="dp" required [ngModel]="dateDepart" (ngModelChange)="changeDateDepart($event)" name="inputDateDepart"
                    #inputDateDepart="ngModel">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
                <mat-error *ngIf="inputDateDepart.hasError('required')">
                    La date de depart est obligatoire
                </mat-error>
            </mat-form-field>
            
                <mat-form-field appearance="fill" >
                    <mat-label>Choisir la durée</mat-label>
                    <mat-select required [ngModel]="duree" (ngModelChange)="changeDuree($event)" name="inputDuree"
                        #inputDuree="ngModel">
                        <mat-option *ngFor="let nbjours of duree" value={{nbjours}}>jours</mat-option>
                    </mat-select>
                    <mat-error *ngIf="inputDuree.hasError('required')">
                        La duree est obligatoire
                    </mat-error>
                </mat-form-field>
            <div>
                <mat-label>Nombre d'étoiles</mat-label>
                <div>
                    <mat-slider [ngModel]="NombEtoiles" (ngModelChange)="changeNbetoiles($event)" min="1" max="5" step="1" thumbLabel tickInterval="1" value="1"></mat-slider> 
                </div>
            </div>
                <h2>Caractéristiques de l'hôtel</h2>
            <section class="sectionCheck">
                <mat-checkbox class="checkCaract" *ngFor="let item of caracters">{{item}} </mat-checkbox>
            </section>
        </fieldset> 
    </div>
