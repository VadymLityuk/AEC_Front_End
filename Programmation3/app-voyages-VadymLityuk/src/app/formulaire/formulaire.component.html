

<form class="example-form">
  <mat-form-field class="example-full-width">
      <mat-label>Destination</mat-label>
      <input  matInput required type="text" placeholder="example:Kyiv" aria-label="Destination" matInput [formControl]="Control"
          [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let departs of Filtredform | async" [value]="departs">
              {{departs}}
          </mat-option>
      </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Ville de départ</mat-label>
    <input required type="text" placeholder="example: Antalya" aria-label="Ville de départ" matInput [formControl]="ControlDepart"
        [matAutocomplete]="auto2">
    <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
        <mat-option *ngFor="let destin of filtredDepart | async" [value]="destin">
            {{destin}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
