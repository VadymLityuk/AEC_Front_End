

  <form  style='padding:20px;margin:20px; border: 1px solid rgb(194, 94, 169)'>

      <mat-form-field class="example-full-width">
        <mat-label>Destination</mat-label>
        <input type="text"
              matInput     placeholder="Choisissez une destination"
              [ngModel]="destinations"
              name="controlDestination"
             minlength="3"
              maxlength="25"
             #controlDestination="ngModel"
              [matAutocomplete]="auto">
              <mat-hint>au moins 3 lettres</mat-hint>
    <mat-error *ngIf="controlDestination.hasError('required')">
      La description est <strong>obligatoire</strong>
    </mat-error>
     <mat-autocomplete #auto="matAutocomplete"></mat-autocomplete>
      </mat-form-field>
 
      <mat-form-field  class="example-full-width">
        <mat-label>Ville de Depart</mat-label>
        <input type="text"
              placeholder="Choisissez la ville de départ"
              aria-label="Number"
              matInput
              [formControl]="villesDepart"
              [matAutocomplete]="auto2">
        <mat-autocomplete #auto2="matAutocomplete">
          </mat-autocomplete>
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>Coordonnées </mat-label>
        <input matInput placeholder="Adresse de l'hotel">
      </mat-form-field>
      
      <mat-label  >Étoiles: </mat-label>
      <mat-slider
          thumbLabel
          tickInterval="5"
          min="1"
          max="5">
        </mat-slider> 
        <mat-form-field class="example-full-width">
          <mat-label>Nom de l’hôtel</mat-label>
          <input matInput placeholder="Entrez le Nom de l'hotel" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Nombre de chambres</mat-label>
          <input matInput type="number" min="1" placeholder="Nombre de chambres">
        </mat-form-field>


        <mat-form-field class="example-full-width">
          <mat-label>Prix</mat-label>
          <input matInput type="number" min="1" placeholder="Prix">
        </mat-form-field>

 </form>
