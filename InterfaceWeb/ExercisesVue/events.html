<!DOCTYPE html>
<html>
<head>
    <meta charset="uts-8">
    <title>Buttons</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">



<p>
    Bouton avec du javascript:
    <input type="button" value="Hello" v-on:click="msg='Hello'" />
    <input type="button" value="Bonjour" v-on:click="msg='Bonjour'" />
  </p>
  <p>
    Bouton avec du javascript utilisant le $event:
    <input type="button" value="Hello" v-on:click="msg=$event.target.value" />
    <input type="button" value="Bonjour" v-on:click="msg=$event.target.value" />
  </p>
    Bouton avec un appel de fonction:
    <input type="button" value="Hello" v-on:click="changeMessage('Hello')" />
    <input type="button" value="Bonjour" v-on:click="changeMessage('Bonjour')" />
  </p>
</p>
Bouton avec un appel de fonction avec parametre @:
<input type="button" value="Hello" @click="changeMessage('Hello')" />
<input type="button" value="Bonjour" v-on:click="changeMessage('Bonjour')" />
</p>
  <p>Mon mesage : {{msg}}</p>
</div>

</body>
</html>
